<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title>Carlos also writes out a demonstration/lecture code!</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            //return false doesn't allow the page to refresh
            //.submit works in two ways     1) listener  2) used to hard submit
            //.serialize preps forms being handled by a computer
            $(document).ready(function(){
                $("#form1").submit(function(){
                    console.log($(this).serialize()); // first_name=WHATwasINPUTTEDinFORM&last_name=WHATwasINPUTTEDinFORM&email=WHATwasINPUTTEDinFORM
                    return false //This STOPS the page from refreshing
                });
                
                $(".btn").click(function(){
                    $("#form1").submit();
                })

            });
        </script>
    </head>

    <body>
        <form id="form1" action="process.php" method="post"> <!--// Where is form going to? That is what the action is.-->
            First name<input type="text" name="first_name">
            Last name<input type="text" name="last_name">
            Email<input type="text" name="email">
            <input type="submit" value="submit!">
        </form>
        <button class="btn">Click me to use .submit() differently!</button>
    </body>
</html>
